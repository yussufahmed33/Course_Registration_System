<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
<h1>Add New Course</h1>
<form th:action="@{/addcourse}" method="post" accept-charset="UTF-8">
    <label for="title">Course Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Course Description:</label>
    <input type="text" id="description" name="description" required><br><br>

    <label for="capacity">Course Capacity:</label>
    <input type="number" id="capacity" name="capacity" required><br><br>

    <label for="schedule">Course Schedule:</label>
    <input type="text" id="schedule" name="schedule" required><br><br>

    <button type="submit">Add Course</button>
</form>
</body>
</html>
